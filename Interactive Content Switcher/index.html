<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="title">
        <h2>About</h2>
        <p>Learn more about our history, vision, and goals.</p>
      </div>
      <div class="about-center section-center">
        <article class="about-img">
          <img src="./imgab.jpg" alt="about_img" />
        </article>
        <article class="about">
          <div class="btn-container">
            <button class="tab-btn active" data-id="history">History</button>
            <button class="tab-btn" data-id="vision">Vision</button>
            <button class="tab-btn" data-id="goals">Goals</button>
          </div>
          <div class="about-content">
            <div class="content active" id="history">
              <h4>History</h4>
              <p>
                Discover our journey through time.
              </p>
            </div>
            <div class="content" id="vision">
              <h4>Vision</h4>
              <p>
                Envisioning a better future through innovation and sustainable practices.
              </p>
            </div>
            <div class="content" id="goals">
              <h4>Goals</h4>
              <p>
                Our goals are focused on making a meaningful impact and achieving excellence.
              </p>
            </div>
          </div>
        </article>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
